<!DOCTYPE html>

<head>
    <title>SOSpicious!</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name = "description" content="Mobile application for tracking and seeking emeregncy responses">
    <meta name="keywords" content="SOS, Help, Tracking">
    
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="script.js"></script>
</head>

<body >

    <div class="general_header">
        <div>
            <img src="\sospicious\www\img\sos-logo1.png" alt="SOS logo" class="g_SOS_logo" >

        </div>

        <div class="em_name_container">
            <form>
                <input type="text" id="em_name" placeholder="Search..." class="em_name_sb">
            </form>
        </div>

        
    </div>
    <div class="main_container">
        
        <div class="content_header">
            <span><b>Emergency Contact(s)</b></span>
            <a href="#">
                <span style="color: red; padding-left: 30px;" id="addcontact" onclick="enterwin(this.id+'1')"><b>Add More+</b></span>
            </a>
        </div>

        <!--Containers-->
        
        <div class="contact_container">
            <span> 
                <img src="\sospicious\www\img\profile_temp.png" class="contact_img" id="contact_image1">
            </span>

            <div class="em_nr_cont">
                <span id="contact_name1"><b>Placeholder Name</b></span>
                <span id="contact_relation1"> Placeholder Relationship</span>
            </div>

            <span> 
                <button id="editcontact" onclick="enterwin(this.id+'1')" type="btn"> <i class="fa fa-pencil-square-o"></i> </button>
            </span>

            <!--Editing Contacts-->
            <div id="editcontact1" class="edit_contact">
                 <a class="close" onclick="outwin(editcontact1.id)">&times;</a>
                  <div class="edit_contact_maincontainer">
                        <!--The first one with image-->
                        <div class="ec_container_header">
                            <img src="\sospicious\www\img\profile_temp.png" class="contact_img" id="contact_image1">
                            <div class="ec_content_nr" style="align-content: flex-start;">
                                <span><b>Name</b></span>
                                <span style="color: red;">Relationship</span>
                            </div>
                        </div>
                        <!--First and Last name-->
                        <div class="ec_content_container">
                            <div class="two_layers">
                                <span>Name</span>
                                <form> 
                                    <input type="text" placeholder="First name" style="width: 70%;">
                                </form>
                            </div>
                            <div class="two_layers">
                                <span>Last Name</span>
                                <form>
                                    <input type="text" placeholder="Last name" style="width: 70%;">
                                </form>
                            </div>
                        </div>

                        <div class="ec_content_container">
                            <div class="two_layers">
                                <span>Mobile No.</span>
                                <form>
                                    <input type="number" placeholder="09123456789">
                                </form>
                            </div>
                        </div>

                        <div class="ec_content_container">
                            <div class="two_layers">
                                <span>Email</span>
                                <form>
                                    <input type="email" placeholder="example@email.com">
                                </form>
                            </div>
                        </div>

                        <div class="ec_content_container">
                            <div class="two_layers">
                                <span>Birthday</span>
                                <form>
                                    <input type="date">
                                </form>
                            </div>

                            <div class="two_layers">
                                <span>Relationship</span>
                                <form>
                                    <input type="text" placeholder="Friend">
                                </form>
                            </div>
                        </div>

                        <div class="ec_content_button">
                            <button type="button" style="background-color: red; color: white;">CONFIRM</button>
                            <button type="button" style="color: red; background-color: white; border: solid red 3px;">CANCEL</button>
                            
                        </div>

                        <div class="spacing">spacing</div>

                    </div>
            </div>

            <!--Adding contacts-->
            <div id="addcontact1" class="add_contact">
                <a class="close" onclick="outwin(addcontact1.id)">&times;</a>

                <div class="edit_contact_maincontainer">
                    <!--The first one with image-->
                    <div style="align-items: center;">
                        <img src="\sospicious\www\img\profile_temp.png" class="contact_img" id="contact_image1">
                    </div>
                    <!--First and Last name-->
                    <div class="ec_content_container">
                        <div class="two_layers">
                            <span>Name</span>
                            <form> 
                                <input type="text" placeholder="First name" style="width: 70%;">
                            </form>
                        </div>
                        <div class="two_layers">
                            <span>Last Name</span>
                            <form>
                                <input type="text" placeholder="Last name" style="width: 70%;">
                            </form>
                        </div>
                    </div>

                    <div class="ec_content_container">
                        <div class="two_layers">
                            <span>Mobile No.</span>
                            <form>
                                <input type="number" placeholder="09123456789">
                            </form>
                        </div>
                    </div>

                    <div class="ec_content_container">
                        <div class="two_layers">
                            <span>Email</span>
                            <form>
                                <input type="email" placeholder="example@email.com">
                            </form>
                        </div>
                    </div>

                    <div class="ec_content_container">
                        <div class="two_layers">
                            <span>Birthday</span>
                            <form>
                                <input type="date">
                            </form>
                        </div>

                        <div class="two_layers">
                            <span>Relationship</span>
                            <form>
                                <input type="text" placeholder="Friend">
                            </form>
                        </div>
                    </div>

                    <div class="add_content_button">
                        <button type="button" style="background-color: red; color: white;">ADD NEW</button>
                        <button type="button" style="color: red; background-color: white; border: solid red 3px;">CANCEL</button>
                        
                    </div>

                    <div class="spacing">spacing</div>
            </div>
        </div>
    </div>





<!--Bottom Navbar, kind of messy-->
    <footer>
        <nav class="nav_bar">
            <ul class ="nvb_items">
                <li>
                    <a href="general.html">
                        <div class="items">
                            <img src="https://www.freeiconspng.com/uploads/home-page-icon-0.png" class="item_img">
                            <p class="tagline ">Home</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="items">
                            <img src="https://www.freeiconspng.com/uploads/compass-icon-13.png" class="item_img">
                            <p class="tagline">Commute</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="items ACTIVE">
                            <img src="https://www.freeiconspng.com/uploads/the-phone-icon-has-now-grown-to-a-similar-status-how-many-phones-have--1.png" class="item_img">
                            <p class="tagline">Contacts</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="items">
                            <img src="https://www.freeiconspng.com/uploads/msn-people-person-profile-user-icon--icon-search-engine-16.png" class="item_img">
                            <p class="tagline">Profile</p>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
